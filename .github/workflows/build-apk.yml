name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Verify Java version
      run: java -version

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== App directory ==="
        ls -la app/
        echo "=== Gradle files ==="
        ls -la gradle/ || echo "No gradle directory"
        ls -la gradle/wrapper/ || echo "No gradle/wrapper directory"

    - name: Setup Gradle Wrapper
      run: |
        echo "Setting up Gradle Wrapper..."

        # Check if gradle-wrapper.jar already exists
        if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "gradle-wrapper.jar already exists, size: $(wc -c < gradle/wrapper/gradle-wrapper.jar) bytes"
        else
          echo "Downloading gradle-wrapper.jar..."
          # Download from GitHub raw content (more reliable)
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.0.0/gradle/wrapper/gradle-wrapper.jar || {
            echo "GitHub download failed, trying alternative..."
            # Fallback to a different source
            curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.0.0/gradle/wrapper/gradle-wrapper.jar || {
              echo "All downloads failed!"
              exit 1
            }
          }

          # Verify the jar file
          if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar downloaded successfully, size: $(wc -c < gradle/wrapper/gradle-wrapper.jar) bytes"
          else
            echo "ERROR: gradle-wrapper.jar not found after download!"
            exit 1
          fi
        fi

    - name: Check Gradle wrapper
      run: |
        echo "=== Gradle Wrapper Check ==="
        ls -la gradlew
        ls -la gradle/wrapper/

    - name: Clean build
      run: ./gradlew clean --stacktrace --info

    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace --info --no-daemon

    - name: Check build outputs
      run: |
        echo "=== Build Outputs ==="
        find . -name "*.apk" -type f || echo "No APK files found"
        ls -la app/build/outputs/ || echo "No build outputs directory"
        ls -la app/build/outputs/apk/ || echo "No APK outputs directory"
        ls -la app/build/outputs/apk/debug/ || echo "No debug APK directory"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-autoclick-debug-v2
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
